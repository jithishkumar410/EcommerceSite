{% extends 'main.html' %}
{% block content %}
<style>
    .card{
        margin-right: 30%;
        margin-left: 30%;
        margin-top: 4rem;
        border-color:rgb(247, 251, 25) ;
        border-radius: 10px;
        border-width: 5px;
    }
    form{
        display: flex;
        flex-direction: column;
        justify-items: center;
        align-items: center;
        
        

    }
    .in{
        padding: 0.5rem;
        
    }
    .btn{
        margin-top: 1.5rem;
    }
    h1{
        text-align: center;
        margin: 1rem;
    }
    @media screen and (max-width: 480px){
   .card{
    margin: 3rem;
   }
}

</style>
<h1>REGISTRATION</h1>
<form method="POST" class="card">
    {% csrf_token %}
    {% for i in f %}
    <div class="in">
    {{ i.label }}
</div>
    {{ i }}


    {% endfor %}
    <input class="btn" type="submit" name="done">
    <p>Already has an account? <a href="{%url 'log' %}">Login</a></p>
</form>

{% endblock content %}
