{% extends 'main.html' %}
{% block content %}



<style>
   
    .mhead{
        margin: 2%;
        text-align: center;
        
        
        
    }
   
    #l{
        border-top: solid 4px rgb(247, 251, 25);
        color: white;
    }
    .catg{
      
      display:flex;
      align-items:center;
      justify-items:center;
      
    }
</style>

<div id="catag">
    <div class="mhead">
        <h1 id="h1" >Catagories</h1>
        <span id="l">...................................................................</span>
        
    </div>
   
</div>

<div class="catg">
    <div class="container text-center">
      <div class="row">
    {% for i in catg %}
    <div class="col" >
    <div class="card" style="width: 15rem; border:solid rgb(247, 251, 25); margin-bottom:2rem;">
      <img src="{{ i.img.url }}" class="card-img-top" alt="..." style="height: 10rem">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <p class="card-text">{{ i.description}}</p>
        <a href="{% url 'pro' i.id %}" class="btn" >CLICK HERE</a>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
  </div>
  </div>
  {% endblock content %}
